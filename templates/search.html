{% extends 'layout.html' %}
{% block title %}Search Results{% endblock %}

{% block content %}
<article class="posts">
  <h2>Search Results for "{{ query }}"</h2>
  <div class="scroll-container">
    {% if allmovies %}
      {% for post in allmovies %}
        <div class="post_1">
          <a href="{% url 'posts:page' slug=post.slug %}">
            <img class="poster" src="{{ post.poster.url }}" alt="{{ post.title }}">
            <h2>{{ post.title }}</h2>
          </a>
        </div>
      {% endfor %}
    {% else %}
      <p>No movies found matching your search.</p>
    {% endif %}
  </div>
</article>
{% endblock %}
